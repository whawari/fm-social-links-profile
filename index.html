<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Tailwind -->
    <link href="./src/output.css" rel="stylesheet" />
  </head>

  <body class="font-inter">
    <main
      class="min-h-screen flex items-center justify-center bg-zodiac-blue-950 p-6"
    >
      <article
        class="bg-zodiac-blue-600/[0.08] w-full max-w-[368px] p-6 md:p-10 rounded-[11px] flex flex-col items-center"
      >
        <img
          src="./assets/images/profile.png"
          alt="Profile picture"
          class="block w-[88px] h-[88px] rounded-full mb-6 bg-zodiac-blue-950"
        />

        <h1 class="text-zodiac-blue-100 text-2xl font-semibold mb-1">
          Walid Hawari
        </h1>

        <p class="text-zodiac-blue-600/[0.72] text-sm font-bold mb-6">
          Beirut, Lebanon
        </p>

        <p class="text-zodiac-blue-100 text-[13px] mb-5">
          "Front-end developer and avid reader."
        </p>

        <a
          href="https://github.com/whawari"
          target="_blank"
          class="w-full text-center py-3 px-6 mb-4 text-zodiac-blue-100 text-sm font-bold rounded-lg outline-none bg-zodiac-blue-500/[0.16] hover:bg-zodiac-blue-600/[0.72] focus:bg-zodiac-blue-600/[0.72] active:bg-zodiac-blue-700 duration-300"
          >GitHub</a
        >

        <a
          href="https://www.frontendmentor.io/profile/whawari"
          target="_blank"
          class="w-full text-center py-3 px-6 mb-4 text-zodiac-blue-100 text-sm font-bold rounded-lg outline-none bg-zodiac-blue-500/[0.16] hover:bg-zodiac-blue-600/[0.72] focus:bg-zodiac-blue-600/[0.72] active:bg-zodiac-blue-700 duration-300"
          >Frontend Mentor</a
        >

        <a
          href="https://www.linkedin.com/in/walid-hawari/"
          target="_blank"
          class="w-full text-center py-3 px-6 mb-4 text-zodiac-blue-100 text-sm font-bold rounded-lg outline-none bg-zodiac-blue-500/[0.16] hover:bg-zodiac-blue-600/[0.72] focus:bg-zodiac-blue-600/[0.72] active:bg-zodiac-blue-700 duration-300"
          >LinkedIn</a
        >

        <a
          href="#"
          class="w-full text-center py-3 px-6 mb-4 text-zodiac-blue-100 text-sm font-bold rounded-lg outline-none bg-zodiac-blue-500/[0.16] hover:bg-zodiac-blue-600/[0.72] focus:bg-zodiac-blue-600/[0.72] active:bg-zodiac-blue-700 duration-300"
          >Twitter</a
        >

        <a
          href="#"
          class="w-full text-center py-3 px-6 text-zodiac-blue-100 text-sm font-bold rounded-lg outline-none bg-zodiac-blue-500/[0.16] hover:bg-zodiac-blue-600/[0.72] focus:bg-zodiac-blue-600/[0.72] active:bg-zodiac-blue-700 duration-300"
          >Instagram</a
        >
      </article>
    </main>
  </body>
</html>
